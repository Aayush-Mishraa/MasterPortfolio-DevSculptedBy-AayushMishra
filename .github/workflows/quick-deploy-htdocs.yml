name: üöÄ QUICK DEPLOY - htdocs Path

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-htdocs:
    name: üéØ Deploy to /htdocs/
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install & Build
        run: |
          npm ci --legacy-peer-deps
          npm run build
        env:
          CI: false

      - name: üìÑ Add .htaccess
        run: |
          echo 'RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]' > build/.htaccess

      - name: üß™ Create Success Test
        run: |
          echo "SUCCESS: Deployed to /htdocs/ at $(date)" > build/htdocs-success.txt
          echo '{"status":"deployed","path":"/htdocs/","timestamp":"'$(date -Iseconds)'"}' > build/deploy-status.json

      - name: ‚úÖ Verify Build
        run: |
          echo "üîç VERIFICATION:"
          echo "Index.html: $(test -f build/index.html && echo '‚úÖ EXISTS' || echo '‚ùå MISSING')"
          echo "Size: $(wc -c < build/index.html) bytes"
          echo "Files: $(find build -type f | wc -l) total"

      - name: üöÄ Deploy to /htdocs/ 
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: build/
          server-dir: /htdocs/
          dangerous-clean-slate: true
          log-level: verbose

      - name: üß™ Test Deployment
        run: |
          echo "‚è≥ Waiting 30 seconds for propagation..."
          sleep 30
          echo "üß™ Testing deployed files:"
          curl -I https://aayushmishra.tech/htdocs-success.txt || echo "Not ready yet"
          curl -I https://aayushmishra.tech/ || echo "Main site not ready yet"

      - name: üéâ SUCCESS REPORT
        run: |
          echo "### üéâ DEPLOYMENT TO /htdocs/ COMPLETE!" >> $GITHUB_STEP_SUMMARY
          echo "üåê **Your Portfolio**: https://aayushmishra.tech" >> $GITHUB_STEP_SUMMARY
          echo "üß™ **Test File**: https://aayushmishra.tech/htdocs-success.txt" >> $GITHUB_STEP_SUMMARY
          echo "üìä **Status**: https://aayushmishra.tech/deploy-status.json" >> $GITHUB_STEP_SUMMARY
          echo "‚è∞ **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
